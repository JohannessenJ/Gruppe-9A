<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data fra JSON-fil</title>
    <style>

        body {
            text-align: center;
        }
        p{
            align: right;
        }
    </style>
    <!--

       [[[[[[[[     [[[[[[[[        [[[[   [[[[   [[[[  [[[[

<body>
<div id="debug"></div>
<canvas id="report" height=800 width=900></canvas>
<!-- Her skrives alt innhold, som man ønsker å "tegne" på skjermen. -->
<script>
    <!-- Her skrives kode i JavaScript som "gir liv" til bilde på skjermen. -->

    var canvas = document.getElementById('report');
    var context = canvas.getContext('2d');

//fetch Thomas data
    fetch("https://bacit.info/hwr/20211008103122-007ed57e0c5b51ee60edf9bad4629e1e.json", {cache: 'no-cache'})
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.querySelector("#debug").innerText = " ";


            context.font = '14px serif';
            context.fillText('Morgenfugl', 120, 24);
            context.fillText('Jobbe med det sammen', 60, 74);
            context.fillText('Video chat', 130, 124);
            context.fillText('Introvert', 140, 174);
            context.fillText('Ekstrovert', 130, 224);
            context.fillText('Gjør meg en del av prosessen', 25, 274);

            context.fillText('Nattugle', 310, 24);
            context.fillText('Gå for seg selv og tenke', 310, 74);
            context.fillText('Tekste', 310, 124);
            context.fillText('Ekstrovert', 310, 174);
            context.fillText('Jobbe på skolen', 310, 224);
            context.fillText('Fortell meg hva jeg skal gjøre', 310, 274);

            context.beginPath();
            context.moveTo(200,20);
            context.lineTo(300,20);

            //context.beginPath();
            context.moveTo(200,70);
            context.lineTo(300,70);
            context.stroke();

            context.moveTo(200,120);
            context.lineTo(300,120);
            context.stroke();

            context.moveTo(200,170);
            context.lineTo(300,170);
            context.stroke();

            context.moveTo(200,220);
            context.lineTo(300,220);
            context.stroke();

            context.moveTo(200,270);
            context.lineTo(300,270);
            context.stroke();


            var X = 200 + parseInt(data.dorn, 10);
            var Y = 20;
            var R = 5;
            context.beginPath();
            context.arc(X, Y, R, 0, 2*Math.PI, false);
            context.fillStyle = "#F8B584";
            context.fill();
            context.lineWidth = 1;
            context.strokeStyle = "black";
            context.stroke();

            var X = 200 + parseInt(data.cora, 10);
            var Y = 70;
            var R = 5;
            context.beginPath();
            context.arc(X, Y, R, 0, 2*Math.PI, false);
            context.fillStyle = "#F8B584";
            context.fill();
            context.lineWidth = 1;
            context.strokeStyle = "black";
            context.stroke();

            context.strokeStyle = "black";

            context.fillStyle = "#F8B584";
            context.fill();
            context.lineWidth = 1;
            context.strokeStyle = "black";
            context.stroke();

            var X = 200 + parseInt(data.jjes, 10);
            var Y = 220;
            var R = 5;
            context.beginPath();
            context.arc(X, Y, R, 0, 2*Math.PI, false);
            context.fillStyle = "#F8B584";
            context.fill();
            context.lineWidth = 1;
            context.strokeStyle = "black";
            context.stroke();

            var X = 200  + parseInt(data.eelf, 10);
            var Y = 270;
            var R = 5;
            context.beginPath();
            context.arc(X, Y, R, 0, 2*Math.PI, false);
            context.fillStyle = "#F8B584";
            context.fill();
            context.lineWidth = 1;
            context.strokeStyle = "black";
            context.stroke();
        });

            context.fillStyle = "lightgreen";

            context.strokeStyle = "black";

            var X = 200 + parseInt(data.eelf, 10);

    });

</script>
